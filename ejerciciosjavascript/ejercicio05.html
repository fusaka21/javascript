<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <style>
        .destacado{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Ejercicio 5</h1>
    <div id="contenido" class="destacado">
        <p>Hola, ¿Cómo estás?</p>
    </div>
    <script>
        const miDiv = document.querySelector("#contenido")
        console.log(miDiv.classList)
        // classList(Seleccionar todas las clases que tiene el elemento) add(añadir) remove(quitar)
        miDiv.classList.remove("destacado")
        console.log(miDiv.classList)
        miDiv.classList.add("destacado")
        console.log(miDiv.classList)
    </script>
</body>
</html>
