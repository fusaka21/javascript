<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 8</title>
    <style>
      body {
        justify-items: center;
      }

      #resultado {
        border: 1px solid black;
        border-radius: 10px;
        background-color: rgb(96, 96, 245);
        width: 200px;
        height: 50px;
        text-align: center;
        align-content: center;
      }

      form {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Ejercicio 8</h1>
    <form action="">
      <input
        type="text"
        placeholder="Esto se escribira debajo..."
        id="entrada"
      />
    </form>
    <div id="resultado">¡Lo que escribas arriba aparecerá aquí!</div>
    <script>
      let entrada = document.querySelector("#entrada");
      let textonuevo = document.querySelector("#resultado");
      function cambiotexto() {
        textonuevo.innerHTML = entrada.value;
      }
      entrada.addEventListener("input", cambiotexto);
    </script>
  </body>
</html>
