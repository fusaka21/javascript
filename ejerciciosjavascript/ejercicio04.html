<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <h1>Ejercicio 4</h1>
    <div id="cambiotexto">
        Contenido original
    </div>
    <script>
        const textonuevo = document.querySelector("#cambiotexto") //Const(Declarar una constante) textonuevo(nombre de la constante) document.querySelector(Seleccionar algo del texto, en este caso la id #cambiotexto) 
        textonuevo.innerHTML = ("<strong>He canviat el text!</strong>") // textonuevo.innerHTML(Para referirse a el código que está dentro del HTML de la constante "textonuevo", después entre paréntesis lo que quieres que haya dentro a nivel código, puedes poner todo el código HTML que quieras) 
    </script>
</body>
</html>
