<body>
    <h1>Ejercicio 3</h1>
    <script>
        // function(Para crear una funcion, básicamente un proceso) saluda(nom)(saluda és el nombre de la función, (nom) representa una variable)
        function saluda(nom) {
        // console.log(Para escribir en la consola) nom(representa la variable que hemos establecido comp parámetro de la función anteriormente)
            console.log("Hola, "+nom+"!")
        }        
        // saluda("X")(saluda representa que se está ejecutando la función con ese nombre, ("X") representa lo que será la variable nom antes establecida cuando se ejecute saluda)
        saluda("David")
        saluda("Manolo")
        saluda("Paco")
    </script>
